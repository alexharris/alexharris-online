---
layout: default
---

<nav class="navbar" role="navigation" aria-label="main navigation">
    <a class="navbar-item" href="/">
      <img src="/assets/ah-logo.jpg" height="35"> 
    </a>




      <!-- {%- assign default_paths = site.pages | map: "path" -%}
      {%- assign page_paths = site.header_pages | default: default_paths -%}
      <a class="navbar-item" href="{{ "/" | relative_url }}">Home</a>
  
      {{site.header_pages}}
      {%- if page_paths -%}
        {%- for path in page_paths -%}
          {%- assign my_page = site.pages | where: "path", path | first -%}
          {%- if my_page.title -%}

          {%- endif -%}
        {%- endfor -%}           
      {%- endif -%} -->

</nav>


<section>
  <article class="post h-entry content container casestudy" itemscope itemtype="http://schema.org/BlogPosting">

    <h2 class="is-size-6 is-uppercase">Case Study</h2>

    <div class="columns">
        <div class="column">
            <header class="post-header">
              <h1 class="title p-name" itemprop="name headline">{{ page.title | escape }}</h1>
            </header>
        </div>
      <div class="column">
        <div class="has-text-left">
            <img src="{{page.image}}" />
        </div>
      </div>
    </div>

    <div class="post-content e-content" itemprop="articleBody">
      {{ content }}
    </div>

    {%- if site.disqus.shortname -%}
      {%- include disqus_comments.html -%}
    {%- endif -%}

    <a class="u-url" href="{{ page.url | relative_url }}" hidden></a>
  </article>
</section>
